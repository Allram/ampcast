<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Ampcast Redirect</title>
<link rel="icon" sizes="any" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
<script>
if (opener) {
    try {
        if (opener.location.origin === location.origin) {
            const params = new URLSearchParams(location.search);
            const message = {};
            for (const [key, value] of params.entries()) {
                message[key] = value;
            }
            opener.postMessage(message, location.origin);
        } else {
            window.close();
        }
    } catch (err) {
        window.close();
    }
}
</script>
